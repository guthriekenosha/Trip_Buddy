<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>New Trip</title>
</head>

<body>
    <h1>Create Trip</h1>
    <a href="/user/logout" class="float-sm-right">Logout</a>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="create_trip" method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" name="destination" id="destination" class="form-control">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" name="start_date" id="start_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" name="end_date" id="end_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="plan">Plan</label>
                <textarea name="plan" id="plan" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button><a href="/dashboard" class="btn btn-secondary">Cancel</a>.
        </table>
    </form>
</body>

</html>
